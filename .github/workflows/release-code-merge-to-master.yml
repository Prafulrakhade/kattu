name: Merge to Master/Main

on:
  workflow_call:
    inputs:
      BRANCH_TO_RELEASE:
        description: "The branch to release and merge into the default branch"
        required: true
        type: string
      REPOSITORY:
        description: "The repository name (owner/repo format)"
        required: true
        type: string
    secrets:
      ACTION_PAT:
        required: true

jobs:
  merge-to-master:
    runs-on: ubuntu-latest
    steps:

      # Checkout the repository
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.REPOSITORY }}
          ref: ${{ inputs.BRANCH_TO_RELEASE }}

      # Get the default branch
      - name: üîç Get Default Branch
        id: get-default-branch
        run: |
          DEFAULT_BRANCH=$(curl -s -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ inputs.REPOSITORY }}" | jq -r '.default_branch')
          echo "DEFAULT_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_ENV

      # Debug environment variables for validation
      - name: üêõ Debug Environment Variables
        run: |
          echo "REPOSITORY=${{ inputs.REPOSITORY }}"
          echo "BRANCH_TO_RELEASE=${{ inputs.BRANCH_TO_RELEASE }}"
          echo "DEFAULT_BRANCH=${{ env.DEFAULT_BRANCH }}"

      # Unlock branch protection to allow force push
      - name: üîì Unlock Branch Protection (Enable Force Push)
        run: |
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            -d '{
              "required_status_checks": null,
              "enforce_admins": false,
              "required_pull_request_reviews": null,
              "restrictions": null,
              "allow_force_pushes": true
            }' \
            "https://api.github.com/repos/${{ inputs.REPOSITORY }}/branches/${{ env.DEFAULT_BRANCH }}/protection"

      # Configure Git
      - name: üîß Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.ACTION_PAT }}@github.com/${{ inputs.REPOSITORY }}.git

      # Merge Release Branch to Default Branch
      - name: üîÑ Merge Release Branch to Default Branch
        run: |
          git fetch --all
          git checkout ${{ inputs.BRANCH_TO_RELEASE }}
          git pull origin ${{ inputs.BRANCH_TO_RELEASE }}
          git checkout $DEFAULT_BRANCH
          git pull origin $DEFAULT_BRANCH
          git reset --hard origin/${{ inputs.BRANCH_TO_RELEASE }}

      # Force Push to Default Branch
      - name: üöÄ Force Push to Default Branch
        run: |
          git push -f origin HEAD:$DEFAULT_BRANCH
        env:
          DEFAULT_BRANCH: ${{ env.DEFAULT_BRANCH }}

      # Restore branch protection to disable force push and re-lock the branch
      - name: üîí Restore Branch Protection
        run: |
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            -d '{
              "required_status_checks": {
                "strict": true,
                "contexts": []
              },
              "enforce_admins": true,
              "allow_force_pushes": false,
              "allow_deletions": false,
              "restrictions": {
                "users": [],
                "teams": []
              }
            }' \
            "https://api.github.com/repos/${{ inputs.REPOSITORY }}/branches/${{ env.DEFAULT_BRANCH }}/protection"

      # Log success message
      - name: ‚úÖ Log Success
        run: |
          echo "Successfully merged ${{ inputs.BRANCH_TO_RELEASE }} into $DEFAULT_BRANCH in ${{ inputs.REPOSITORY }}."
