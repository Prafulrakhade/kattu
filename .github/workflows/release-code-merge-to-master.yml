name: Merge to Master/Main

on:
  workflow_call:
    inputs:
      runs-on:
        description: Platform to execute on
        type: string
        default: ubuntu-latest
      BRANCH_TO_RELEASE:
        description: "The branch to release and merge into the default branch"
        required: true
        type: string
      REPOSITORY:
        description: "The repository name (owner/repo format)"
        required: true
        type: string
    secrets:
      ACTION_PAT:
        required: true

jobs:
  code-to-master:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.REPOSITORY }}
          ref: ${{ inputs.BRANCH_TO_RELEASE }}

      - name: ðŸ” Determine Default Branch
        id: get-default-branch
        run: |
          DEFAULT_BRANCH=$(curl -s -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ inputs.REPOSITORY }}" | jq -r '.default_branch')

          echo "DEFAULT_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_ENV
          echo "âœ… Default branch is: $DEFAULT_BRANCH"

      - name: ðŸ”“ Unlock Branch Protection
        run: |
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            -d '{"required_status_checks": null, "restrictions": null, "allow_force_pushes": true, "enforce_admins": false}' \
            "https://api.github.com/repos/${{ inputs.REPOSITORY }}/branches/${{ env.DEFAULT_BRANCH }}/protection"

      - name: ðŸ›  Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.ACTION_PAT }}@github.com/${{ inputs.REPOSITORY }}

      - name: ðŸš€ Merge and Force Push to Default Branch
        run: |
          git fetch --all
          git checkout ${{ inputs.BRANCH_TO_RELEASE }}
          git pull origin ${{ inputs.BRANCH_TO_RELEASE }}
          git checkout ${{ env.DEFAULT_BRANCH }}
          git pull origin ${{ env.DEFAULT_BRANCH }}
          git reset --hard origin/${{ inputs.BRANCH_TO_RELEASE }}

          # Update README Badges if needed
          if grep -q "badge.svg?branch=" README.md; then
            sed -i "s/badge.svg?branch=[^)]*/badge.svg?branch=${{ env.DEFAULT_BRANCH }}/g" README.md
            git add README.md
            git commit -m "ðŸ”„ Update README badges to reflect ${env.DEFAULT_BRANCH} branch"
          fi

          # Force Push
          git push -f https://${{ secrets.ACTION_PAT }}@github.com/${{ inputs.REPOSITORY }} HEAD:${{ env.DEFAULT_BRANCH }}

      - name: ðŸ”’ Restore Branch Protection
        run: |
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            -d '{"allow_force_pushes": false, "enforce_admins": true}' \
            "https://api.github.com/repos/${{ inputs.REPOSITORY }}/branches/${{ env.DEFAULT_BRANCH }}/protection"

      - name: âœ… Log Success
        run: |
          echo "ðŸŽ‰ Successfully merged ${{ inputs.BRANCH_TO_RELEASE }} into ${{ env.DEFAULT_BRANCH }} in ${{ inputs.REPOSITORY }}."
