name: Force Merge to Default Branch

on:
  workflow_dispatch:
    inputs:
      RELEASE_BRANCH:
        description: 'Branch to merge into default branch'
        required: true

permissions:
  contents: write
  actions: write
  pull-requests: write
  repository-projects: write

jobs:
  force-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Default Branch Name
        id: get-default-branch
        run: |
          DEFAULT_BRANCH=$(git remote show origin | awk '/HEAD branch/ {print $NF}')
          echo "DEFAULT_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_ENV

      - name: Save Existing Branch Protection Rules
        run: |
          PROTECTION=$(curl -s -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/branches/${{ env.DEFAULT_BRANCH }}/protection")
          echo "PROTECTION_RULES=$(echo $PROTECTION | base64 -w 0)" >> $GITHUB_ENV

      - name: Unlock and Allow Force Push
        run: |
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            -d '{
              "required_status_checks": null,
              "enforce_admins": false,
              "required_pull_request_reviews": null,
              "restrictions": null,
              "allow_force_pushes": true
            }' \
            "https://api.github.com/repos/${{ github.repository }}/branches/${{ env.DEFAULT_BRANCH }}/protection"

      - name: Perform Force Push to Default Branch
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git fetch --all
          git checkout ${{ inputs.RELEASE_BRANCH }}
          git pull origin ${{ inputs.RELEASE_BRANCH }}
          git checkout $DEFAULT_BRANCH
          git pull origin $DEFAULT_BRANCH
          git reset --hard origin/${{ inputs.RELEASE_BRANCH }}
          git push -f https://x-access-token:${{ secrets.ACTION_PAT }}@github.com/${{ github.repository }}.git HEAD:$DEFAULT_BRANCH

      - name: Restore Branch Protection Rules
        run: |
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            --data-binary @<(echo $PROTECTION_RULES | base64 -d) \
            "https://api.github.com/repos/${{ github.repository }}/branches/${{ env.DEFAULT_BRANCH }}/protection"
