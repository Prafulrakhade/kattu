name: Merge to Master

on:
  workflow_call:
    inputs:
      runs-on:
        type: string
        default: ubuntu-latest
      BRANCH_TO_RELEASE:
        required: true
        type: string
      REPOSITORY:
        required: true
        type: string
    secrets:
      ACTION_PAT:
        required: true

jobs:
  code-to-master:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: ‚úÖ Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.REPOSITORY }}
          ref: ${{ inputs.BRANCH_TO_RELEASE }}

      - name: üîç Determine Default Branch
        id: get-default-branch
        run: |
          default_branch=$(curl -s -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ inputs.REPOSITORY }}" | jq -r '.default_branch')
          echo "default-branch=$default_branch" >> $GITHUB_ENV

      - name: üîì Unlock Branch Protection for Master
        run: |
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            -d '{"required_status_checks": null, "restrictions": null, "allow_force_pushes": true, "enforce_admins": false, "required_pull_request_reviews": null, "lock_branch": false}' \
            "https://api.github.com/repos/${{ inputs.REPOSITORY }}/branches/${{ env.default-branch }}/protection"

      - name: üîç Verify Force Push Enabled
        run: |
          protection_status=$(curl -s -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ inputs.REPOSITORY }}/branches/${{ env.default-branch }}/protection" | jq -r '.allow_force_pushes.enabled')

          echo "Force Push Status: $protection_status"
          
          if [[ "$protection_status" != "true" ]]; then
            echo "üö® Force push is still disabled! Exiting..."
            exit 1
          fi

      - name: ‚úÖ Configure Git Authentication
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.ACTION_PAT }}@github.com/${{ inputs.REPOSITORY }}.git

      - name: üöÄ Merge Release Branch to Master
        run: |
          git fetch --all
          git checkout ${{ inputs.BRANCH_TO_RELEASE }}
          git pull origin ${{ inputs.BRANCH_TO_RELEASE }}
          git checkout ${{ env.default-branch }}
          git pull origin ${{ env.default-branch }}
          git reset --hard origin/${{ inputs.BRANCH_TO_RELEASE }}

          # Update README Badges
          if grep -q "badge.svg?branch=" README.md; then
            sed -i "s/badge.svg?branch=[^)]*/badge.svg?branch=${{ env.default-branch }}/g" README.md
            git add README.md
            git commit -m "Update README badges to reflect master branch"
          fi

      - name: üî• Force Push to Master
        run: |
          git push -f https://${{ secrets.ACTION_PAT }}@github.com/${{ inputs.REPOSITORY }} HEAD:${{ env.default-branch }}

      - name: üîí Restore Branch Protection
        run: |
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            -d '{"allow_force_pushes": false, "lock_branch": true}' \
            "https://api.github.com/repos/${{ inputs.REPOSITORY }}/branches/${{ env.default-branch }}/protection"

      - name: üéâ Log Success
        run: |
          echo "‚úÖ Successfully merged ${{ inputs.BRANCH_TO_RELEASE }} into ${{ env.default-branch }} in ${{ inputs.REPOSITORY }}."
