name: Publish to NPM

on:
  workflow_call:
    inputs:
      SERVICE_LOCATION:
        description: 'SERVICE LOCATION'
        required: true
        type: string
      ANDROID_LOCATION:
        description: 'ANDROID LOCATION'
        required: false
        type: string
        default: false
      GRADLEW_ARGS:
        description: 'Provide gradlew arguments'
        required: false
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        required: true

env:
  ANDROID_HOME: '/opt/android-sdk/'

# ðŸ” REQUIRED for npm Trusted Publishing (OIDC)
permissions:
  id-token: write
  contents: read

jobs:
  npm-publish-to-npm-registry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      # npm >= 11.5.1 REQUIRED for trusted publishing
      - name: Ensure latest npm
        run: |
          npm install -g npm@^11.5.1
          npm --version

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: |
          cd ${{ inputs.SERVICE_LOCATION }}
          npm ci

      - name: Get version from package.json
        run: |
          VERSION=$(node -p "require('./${{ inputs.SERVICE_LOCATION }}/package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"

      - name: Detect beta or main release
        run: |
          if [[ "${{ env.VERSION }}" == *"-beta"* ]]; then
            echo "VERSION_TYPE=beta" >> $GITHUB_ENV
          else
            echo "VERSION_TYPE=main" >> $GITHUB_ENV
          fi

      - name: Build APK via Gradlew
        if: ${{ inputs.ANDROID_LOCATION != 'false' }}
        run: |
          cd ${{ inputs.SERVICE_LOCATION }}/${{ inputs.ANDROID_LOCATION }}
          sed -i -e 's/\r$//' ./gradlew
          chmod +x ./gradlew
          ./gradlew ${{ inputs.GRADLEW_ARGS }}

      - name: Verify application
        run: |
          cd ${{ inputs.SERVICE_LOCATION }}
          npm run verify

      # ðŸš€ PUBLISH â€” NO TOKEN REQUIRED
      - name: Publish to npm
        run: |
          cd ${{ inputs.SERVICE_LOCATION }}
          if [[ "${{ env.VERSION_TYPE }}" == "beta" ]]; then
            npm publish --access public --tag beta
          else
            npm publish --access public
          fi

      - name: Create git tag
        run: |
          TAG="${{ env.VERSION_TYPE }}-${{ env.VERSION }}"
          git tag $TAG
          git push origin $TAG

      - uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: ${{ job.status }}
          fields: repo,message,author,commit,workflow,job
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
